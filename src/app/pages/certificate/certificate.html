<div class="d-flex flex-column align-items-center">
  <div class="d-flex justify-content-between align-items-center menu-certificate w-100">
    <div class="d-flex align-items-center btn-back" routerLink="/">
      <i class="ph ph-arrow-left"></i>
      <p class="m-0">Voltar</p>
    </div>
    @if (certificate) {
      <app-secondary-button text="Downlaod" icon="download-simple" (click)="downlaodCertified()"></app-secondary-button>
    }
  </div>
  @if (certificate) {
    <div #certifiedContainer class="certificate d-flex justify-content-center align-items-center">
      <img class="icon-ribbon" src="certificate/ribbon.png" alt="ícone de medalha" />
      <div class="certificate-content">
        <img class="certificate-signature" src="certificate/signature.svg" alt="assinatura" />
        <div class="certificate-info d-flex flex-column align-items-center">
          <div class="certificate-group-title">
            <h1>CERTIFICADO DE CONCLUSÃO</h1>
            <p>Este certificado comprova que</p>
          </div>
          <p class="certificate-student-name">{{certificate.name}}</p>
          <div class="certificate-list-group">
            <p class="mb-2 certificate-list-title">
              Concluiu com sucesso as seguintes atividades:
            </p>
            <p class="certificate-list">{{certificate.activities.join(", ")}}</p>
          </div>
        </div>
        <p class="certificate-date-issue">Emitido em {{certificate.dateIssue}}</p>
      </div>
    </div>
  }
</div>
