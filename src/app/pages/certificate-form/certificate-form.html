<div class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="fw-bold custom-title">Geração de certificado</h1>
    <p class="mb-4 custom-subtitle">Preencha os dados para gerar um novo certificado</p>
  </div>
  <form class="custom-card w-100" novalidate #form="ngForm">
    <h2 class="card-title">Novo certificado</h2>
    <div class="custom-input-group">
      <label class="form-label" for="name">Nome</label>
      <input
        [(ngModel)]="certificate.name"
        #nameRef="ngModel"
        maxlength="150"
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Nome do aluno"
        required
      />
      @if (fieldEmpty(nameRef)) {
        <div class="error-message d-flex align-items-center">
          <i class="ph ph-warning-circle"></i>
          <p class="m-0">O nome do aluno é obrigatório</p>
        </div>
      }
    </div>
    <div class="mb-3 d-flex align-items-end custom-input-group">
      <div class="flex-grow-1 me-2">
        <label class="form-label" for="activity">Atividade</label>
        <input
          [(ngModel)]="activity"
          #activyRef="ngModel"
          maxlength="50"
          type="text"
          class="form-control"
          id="activity"
          name="activity"
          placeholder="Atividade exercida"
          required
        />
      </div>
      <app-secondary-button [text]="'Adicionar'" icon='plus' [disabled]="activity.length == 0" (click)="addActivity()"></app-secondary-button>
    </div>
    <div class="activity-group">
      <label class="form-label">Lista de atividades</label>
      <div class="item-list w-100">
        @for (activity of certificate.activities; track $index) {
          <div class="item">
            <span class="item-text">{{activity}}</span>
            <div class="remove-btn" (click)="removeActivity($index)">
              <i class="ph-bold ph-x remove-btn"></i>
            </div>
          </div>
          @if ($index + 1 != certificate.activities.length) {
            <hr />
          }
        }
      </div>
    </div>
    <app-primary-button (click)="submit()" text='Gerar Certificado' [disabled]="!formValid()"></app-primary-button>
  </form>
</div>
